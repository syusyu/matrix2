<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design trial</title>
    <meta name="viewport" content="width=device-width">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/spa_page_manager.css"/>
    <link rel="stylesheet" href="css/matrix2.css"/>
</head>
<body>

<div class="header">
    <div class="container">
        <h1><a href=""><img src="img/icon.png" class="logo">Matrix conditions</a></h1>
    </div><!-- container -->
</div>

<div id="container" class="container">
    <div class="row">


        <div id="grid-main" class="col-sm-9">

            <div id="top-container" class="container">

                <div class="spa-page nowloading visible">
                    <img src="img/now_loading_plan_change.gif" alt="Now loading"/>
                    <p id="plan-change-nowloading-text">Now loading</p>
                </div>

                <div class="spa-page main">
                    <div>
                        <ul class="factors" data-bind-loop="DATA_FACTORS.factors">
                            <li class="factor">
                                <div class="factor-box">
                                    <div class="factor-title">
                                        <div class="factor-title-close" data-action-click-id="remove-factor"
                                             data-bind-id="DATA_FACTORS.factors.id" data-action-click-params="id">Ã—
                                        </div>
                                    </div>
                                    <div class="factor-body">
                                        <h4 data-bind-text="DATA_FACTORS.factors.name"></h4>
                                        <ul data-bind-loop="DATA_FACTORS.factors.options">
                                            <li data-bind-text="DATA_FACTORS.factors.options.name"></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <div>
                            <input type="text" id="factor-name"/>

                            <i class="fa fa-check-square fa-2x factor-check-btn" data-action-force-click-id="add-factor"></i>

                            <div data-bind-loop="DATA_INPUT_FACTOR_OPTIONS.input_factor_options">
                                <input type="text" class="input_factor_option"
                                       data-bind-id="DATA_INPUT_FACTOR_OPTIONS.input_factor_options.id"
                                       data-bind-affix-id="factor-input-option-#"/>
                                <i class="fa fa-minus-circle fa-1x"
                                   data-bind-show-if-not-eq="DATA_INPUT_FACTOR_OPTIONS.input_factor_options.id=1"
                                   data-bind-id="DATA_INPUT_FACTOR_OPTIONS.input_factor_options.id"
                                   data-bind-affix-id="factor-input-option-remove-#"
                                   data-action-click-id="remove-factor-option" data-action-click-params="id"></i>
                                <br/>
                            </div>

                            <i class="fa fa-plus-circle fa-2x" data-action-force-click-id="add-factor-option"></i>
                        </div>
                    </div>

                    <div style="margin:20px 0px 10px 20px" data-bind-loop="EXCLUDE.exclude_list">
                        <div data-bind-loop="EXCLUDE.exclude_list.pairs">
                            <i class="fa fa-times fa-1x" data-bind-show-if-not-eq="EXCLUDE.exclude_list.pairs.id=1"></i>
                            <select data-bind-loop="DATA_FACTORS.factors">
                                <option data-bind-text="DATA_FACTORS.factors.name"></option>
                            </select>
                            <select data-bind-loop="DATA_FACTORS.factors">
                                <option></option>
                            </select>
                            <span data-bind-text="EXCLUDE.exclude_list.pairs.id"></span>
                            <!--<i class="fa fa-minus-circle fa-1x" data-bind-show-if-not-eq="EXCLUDE.exclude_list.pairs.id=1"></i>-->
                            <span style="margin-right:1em;"></span>
                        </div>
                        <i class="fa fa-plus-circle fa-1x" data-action-force-click-id="add-factor-option"></i>
                    </div>


                </div>
            </div>
        </div><!-- col -->

    </div><!-- row -->
</div><!-- container -->

<div class="footer">
    <p>Copy right &copy; EC development team</p>
</div><!-- container -->


<script src="js/jquery/jquery.js"></script>
<script src="js/jquery/jquery.uriAnchor.js"></script>
<script src="js/spa_page_manager.js"></script>
<script src="js/matrix2.js"></script>
<!--<script src="js/bootstrap/bootstrap.min.js"></script>-->
<script src="js/style.js"></script>
<script>
    $(function () {
        matrix2.initModule($('#top-container'), true);
        style.initModule($('#top-container'));
    });
</script>

</body>
</html>
